<div class="bg-white" style="width: 168px;">
  <div class="w-full flex justify-center items-center">
    <img [src]="this.pokemon?.imageDefault" style="height: 130px;">
  </div>
  <div class="px-2">
    <div class="w-full flex justify-between">
      <div><span class="text-lg">{{this.pokemon?.name}}</span></div>
      <div>
        <fa-icon class="text-sm" [icon]="faPen" style="color: #b4b4b4"></fa-icon>
      </div>
    </div>
    <div class="flex items-center py-2 gap-x-2">
      <div *ngFor="let type of this.pokemon?.types; let i = index;">
        <app-type-tag class="text-sm text-gray-950" [type]="this.pokemon?.types?.[i]"></app-type-tag>
      </div>
    </div>
  </div>
</div>
